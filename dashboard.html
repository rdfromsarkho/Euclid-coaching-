<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Euclid Coaching</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00b09b, #96c93d);
      color: white;
      margin: 0;
      text-align: center;
      padding-top: 100px;
    }
    header {
      background: #00775b;
      padding: 15px 0;
      font-size: 24px;
      font-weight: bold;
    }
    main {
      max-width: 600px;
      margin: 40px auto;
      background: rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 10px;
    }
    button {
      background: white;
      color: #00b09b;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 30px;
      font-size: 16px;
    }
    button:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>

  <header>Welcome to Euclid Coaching Dashboard</header>

  <main>
    <h1>ðŸŽ‰ Login Successful!</h1>
    <p>Ab aapka access mil gaya hai. Yahan se aap apne dashboard ka kaam kar sakte hain.</p>
    <button onclick="logout()">Logout</button>
  </main>

  <script>
    // Login check â€” agar login nahi hua hai to login.html pe bhej do
    if(localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "login.html";
    }

    function logout() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
