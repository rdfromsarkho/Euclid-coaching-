<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Euclid Coaching</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #00b09b, #96c93d);
      font-family: Arial, sans-serif;
    }

    .login-box {
      width: 350px;
      margin: 100px auto;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    .login-box input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #00b09b;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    .login-box input[type="submit"]:hover {
      background-color: #009e89;
    }

    .login-box p {
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
    }

    .login-box a {
      color: #00b09b;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form action="#" method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="#">Register</a></p>
  </div>

</body>
</html>
